<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="body">
    <header>Photo.px</header>
    <div id="all">
        <div id="sidebar">
            <div class="input">
                <input id='size'type="text" placeholder="grid size (16-100)" min="16"autofocus>
                <input id='submit'type="submit" class="btn-outline-primary"></input>
            </div>
            <div id="selector">
                <input id='size2'type="range" value="16" min="16" max="100"></input>
            </div>

            <div id="color"class="input">
                <div>Select Color:</div>
                <input class="cw" type="color">
            </div>
                <input  id="random" type="button" class="btnn" value="crazy color"></input>
                <input id="eraser" type="button" class="btnn" value="eraser">
            <img id="output_image" class='image'>
           <!-- image conversion to pixels -->
            <input id="imageInput"type="file" accept="image/*">
            <input id="b/w" type="button" class="btnn" value="black and white">
            <input id="reflect" type="button" class="btnn" value="reflect">
            <input id="edge" type="button" class="btnn" value="edge detection">

            <div class="input">
            <input id="clear"class="btn-outline-primary" type="button" value="clear"></input>
            </div>
        </div>
        <div id="container"class="container"></div>
    </div> 
</body>
</html>
